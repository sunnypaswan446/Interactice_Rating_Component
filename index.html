<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <div class="star_image">
      <img src="./images/icon-star.svg" >
    </div>
    <p class="title">How did we do?</p>

    <p class="description">Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!</p>
    <div class="star_container">
      <button class="star"value='1'>1</button>
      <button class="star" value="2">2</button>
      <button class="star" value="3" >3</button>
      <button class="star" value="4" >4</button>
      <button class="star" value="5">5</button>
    </div>
    <button value="Submit" class="submitbutton">Submit</button>
  </div>

  <div class="thank-you hide">
    <div class="thanks-img">
      <img src="./images/illustration-thank-you.svg" width='40%' alt="img">
    </div>
    <p class="rate"> You have selected <span class="rating" id="result"> 5 </span> out of 5</p>
    <p class="title">Thank You</p>
    <p class="description ">We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
    <button Value="Submit" class="rateagain">Rate Again</button>
  </div>
</body>
<script src="script.js"></script>
</html>
